<!DOCTYPE>
<html>
<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
<title>K-Chat (Work In Progress)</title>
<link rel="stylesheet" href="chatroom.css" type="text/css">
<link rel="stylesheet" href="styles/default.css" type="text/css">
<div>
    <span>
        <div class="list_container">
            <p>在线列表</p>
            <div id="online_tab" class="scrollable">

            </div>
        </div>
        <div class="container">
            <div class="bigtitle">
            <h1>K-Chat</h1>
            </div>
            
            <div class="chat_bar scrollable" id="chat_bar">
            </div>

            <div class="chat_container">
                <div id="action_panel" hidden>
                    <p>
                        <input type="text" id="nickname" placeholder="在此输入你的昵称" disabled>
                        <input id="change_nickname" type="button" value="修改昵称" disabled>
                        <input id="confirm_nickname" type="button" value="确认昵称" hidden>
                    </p>
                    <p>
                        <textarea id="msg" placeholder="在此输入文字消息" disabled></textarea>
                        <select id="code_lang">
                            <option value="plain">PlainText</option>
                            <option value="cpp">C++</option>
                            <option value="js">JavaScript</option>
                            <option value="python">Python</option>
                        </select>
                        <input type="checkbox" id="code_op">代码消息</p>
                    </p>
                    <p><input id="send_msg" type="button" value="发送" disabled> 
                        <input id="send_on_enter" type="checkbox" checked> Enter键发送
                    </p>
                    <p>Channel: <input id="channel_name" type="text" value="main" disabled>
                        <input id="change_channel" type="button" value="修改频道" disabled>
                        <input id="confirm_channel" type="button" value="进入频道" hidden>
                    </p>

                    <p><input id="auto_scrolldown" type="checkbox" checked>自动滚动</p>
                </div>

                <div id="login_panel" hidden>
                    <p>登录</p>
                    <p>用户名: <input id="login_username" placeholder="在此输入用户名"></p>
                    <p>密码: <input id="login_password" placeholder="在此输入密码"></p>
                    <p><input id="login_confirm" type="button" value="登录"></p>
                </div>

                <div id="login_ok_panel" hidden>
                    <p>已登录为<span id="login_ok_panel_uname"></span></p>
                </div>
            </div>
        </div>
    </span>
    <div>
        <p class="status_bar">状态: <span id="status_bar">正在连接到服务器...</span> </p>
        <p class="status_bar"><input type="checkbox" id="dev_op">开发者模式</p>
    </div>
    <div>
        <a href="developer_log.html">开发者日志</a>
    </div>
</div>
<script src="jquery-3.3.1.min.js"></script>
<script src="jquery.cookie.js"></script>
<script src="highlight.pack.js"></script>
<script>
    hljs.initHighlightingOnLoad();
</script>
<script src="chatroom.js"></script>
<script src="chatroom_ui.js"></script>

</html>
